<!--焦点图的JS代码-->
<script type="text/javascript">
	/*************************************焦点图*****************************************/
	/*
	 分析结果：
	 （1）先让图片轮换起来
	 （2）事件：鼠标放到图片上停止轮换、鼠标移开继续
	 （3）序号也要跟着变背景：当前背景色为mediumspringgreen，其它背景色为空
	 （4）事件：鼠标放到序号上停止轮换，图片也切换到对应那张图，移出继续轮换
	 */

	//（一）先让图片轮换起来
	//获取id=dd_scroll图片对象
	var imgObj = document.getElementById("dd_scroll");
	var num = 1;//当前图片、全局变量
	var timer2 = window.setInterval("imgSwap()",2000);
	function imgSwap()
	{
		//修改imgObj的src属性的值
		imgObj.src = "/Statics/image/"+num+".png";
		if(num==1){$("#href").attr("href","<?php echo U('Huodong/zhanbu');?>");$("#dd_scroll").attr("title","斯沃特的占卜牌");}
		else if(num==2){$("#href").attr("href","<?php echo U('Huodong/guaguale');?>");$("#dd_scroll").attr("title","刮刮乐");}
		else if(num==3){$("#href").attr("href","<?php echo U('Huodong/shengcaibaoxiang');?>");$("#dd_scroll").attr("title","生财宝箱");}
		else if(num==4){$("#href").attr("href","<?php echo U('Shop/shopindex');?>");$("#dd_scroll").attr("title","游戏商城");}
		//更改序号背景色
		changeBgColor();
		//如果num=5，则num=1
		num++;
		if(num==5){num=1;}
	}
	//给图片增加onMouseOver事件、onMouseOut事件
	imgObj.onmouseover = function(){
		window.clearInterval(timer2);
	}
	imgObj.onmouseout = function(){
		timer2 = window.setInterval("imgSwap()",2000);
	}

	//（二）让序号的背景色，跟着当前图片走。
	function changeBgColor()
	{
		//获取id=scroll_number的div对象
		var divObj = document.getElementById("scroll_number");
		//获取所有的<li>标签构成的对象数组
		var arr_lis = divObj.getElementsByTagName("li");
		//循环将所有的<li>标签的背景色清空
		for(var i=0;i<arr_lis.length;i++)
		{
			arr_lis[i].style.backgroundColor = "";
		}
		//将当前图片序号，更改背景色为mediumspringgreen
		arr_lis[num-1].style.backgroundColor = "mediumspringgreen";
	}
	//（三）鼠标放到序号上时，动画停止，图片要切换到相对应的图片上，
	//鼠标移开，动画继续
	function scrollStop(index)
	{
		//清除定时器
		window.clearInterval(timer2);
		//将当前图片序号换成index
		num = index;
		//重新更改图片的src属性的值
		imgObj.src = "/Statics/image/"+num+".png";
		if(num==1){$("#href").attr("href","<?php echo U('Huodong/zhanbu');?>");$("#dd_scroll").attr("title","斯沃特的占卜牌");}
		else if(num==2){$("#href").attr("href","<?php echo U('Huodong/guaguale');?>");$("#dd_scroll").attr("title","刮刮乐");}
		else if(num==3){$("#href").attr("href","<?php echo U('Huodong/shengcaibaoxiang');?>");$("#dd_scroll").attr("title","生财宝箱");}
		else if(num==4){$("#href").attr("href","<?php echo U('Shop/shopindex');?>");$("#dd_scroll").attr("title","游戏商城");}
		//更改当前li序号的背景色
		changeBgColor();
	}
	//鼠标移开，动画继续
	function scrollStart()
	{
		timer2 = window.setInterval("imgSwap()",2000);
	}
</script>

</body>
</html>
